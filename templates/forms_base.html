<form id="{{ form.name }}" method="POST" > 
	{{ form.form_id(value=form.name) }}
	{{ form.csrf_token }}
	{{ form.vimeo_token_field }}
	{% block manna_form %} {% endblock %}
    {% for submital in form.submitals %}
       <input type="submit" id="{{ submital.id }}_submit" 
	      name="submission" value="{{ submital }}" 
	      {{ submital.booleans }}>
    {% endfor %}
</form>
