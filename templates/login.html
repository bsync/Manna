<form method="POST">
    <div>{{ form.password.label }}: {{ form.password() }}</div>
	{% if form.errors %}
		<ul class="errors">
			{% for field_name, field_errors in form.errors|dictsort if field_errors %}
				{% for error in field_errors %}
					<li>{{ form[field_name].label }}: {{ error }}</li>
				{% endfor %}
			{% endfor %}
		</ul>
	{% endif %}
    <p><input type=submit value=check>
</form>
