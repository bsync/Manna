version: '2'
services:
  manna:
    build: .
    ports:
      - "8000:8000"
    depends_on: 
      - mongodb
    volumes:
      - .:/app
  mongodb:
    image: 'bitnami/mongodb:4.0'
    ports:
      - "27017:27017"
    volumes:
      - 'mongodb_data:/bitnami'
volumes:
  mongodb_data:
    driver: local
