version: '3.1'
services:
   dnsrobocert:
      image: adferrand/dnsrobocert
      container_name: dnsrobocert
      restart: always
      volumes:
         - ./nginx/config.yml:/etc/dnsrobocert/config.yml
         - nginx_secrets:/etc/letsencrypt
   nginx:
      image: nginx
      container_name: nginx
      ports:
         - 80:80
         - 443:443
      depends_on: 
         - joomla
         - manna
      volumes:
         - joomla_html:/var/www/html
         - static_html:/var/www/html/manna/static
         - nginx_secrets:/etc/letsencrypt
         - ./nginx/pleroma.conf:/etc/nginx/conf.d/pleroma.conf
      restart: unless-stopped
   joomla:
      container_name: joomla
      image: joomla:4.0.4-php8.0-fpm-alpine
      depends_on: 
         - joomladb
      links:
         - "joomladb:mysql"
      env_file: secrets
      ports:
         - 9000:9000
      volumes:
         - joomla_html:/var/www/html
      restart: unless-stopped
   joomladb:
      container_name: joomladb
      image: mysql:5.7
      env_file: secrets
      volumes:
         - mysql_data:/var/lib/mysql
      restart: unless-stopped
   manna:
      container_name: manna
      image: manna      
      volumes:
         - static_html:/app/static
         - nginx_secrets:/etc/letsencrypt
      ports:
         - 8001:8001
      environment:
         - WORKERS=4
      env_file: secrets          
      build:
        context: .
        dockerfile: ./Dockerfile
volumes:
   nginx_secrets:
   static_html:
   joomla_html:
   mysql_data:
 
