{% extends 'table.html' %}
{% block table_head %}
   <th>Date</th>
   <th>Series</th>
   <th>Lesson Count</th>
{% endblock %}
{% block table_body %}
   {% if catalog %}
	   {% for series in catalog: %}
	      <tr>
		 <td>{{ series.date.strftime("%Y-%m-%d") }}</td>
		 <td> <a href={{url_for('.show_series_page', series=series.name)}} 
			 onclick="shift_edit(event, this)">{{series.name}}</a></td>
		 <td>{{ series.video_count }}</td> 
	      </tr>
	   {% endfor %}
   {% endif %}
{% endblock %}
