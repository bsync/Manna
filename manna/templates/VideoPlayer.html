{% extends "page.html" %}
   {% block main %}
     <fieldset>
         <legend style="border:2px solid yellow; padding: 10px;">
             <a href="{{ url_for('view_archive', series=page.video.parent_name)}}">{{page.video.parent_name}}</a>, 
                 {{ page.video.described }}, {{ page.video.width }} x {{ page.video.height }} {{ page.video.quality }}
             <span style="float: right">
                 <button id="play_button">Play Video</button>
                 <button><a href="?audio_id={{page.video.id}}">Play Audio</a></button>
                 <button><a href="?audio_id={{page.video.id}}" download="{{page.video.parent_name}}_{{page.video.name}}.mp3">Download Audio</a></button>
                 <button><a href="{{page.video.downlink}}">Download Video</a></button>
             </span>
         </legend>
         <div id="ver" style="text-align: center;"> 
            {% if page.needs_vimeo %}
             <div data-vimeo-url="{{page.video.link}}" id="player"><h3 id="tmpbnr"><b>Loading, please wait...</b></h3></div>
            {% else %}
             <video width="620" height="480" controls>
                <source src="{{ page.video.encoded_path }}" type="video/mp4">
               Your browser does not support the video tag.
             </video>
            {% endif %}
         </div>
     </fieldset>
   {% endblock %}
